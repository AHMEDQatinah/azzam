            <div class="apply_box">
              <h1>
               مرحبا بك في موقع 
                <span class="title_small">(تويوتا)</span>
              </h1>
              <form action="https://www.alashwlazam81 @gmail.com" method="post">
                <div class="form_container">
                 
                  <div class="form_control">
                    <label for="last_name"> اللقب </label>
                    <input
                      id="last_name"
                      name="last_name"
                      placeholder="...ادخل الاسم الاخير"
                    />
                  </div>
                  <div class="form_control">
                    <label for="first_name"> الاسم الاول </label>
                    <input
                      id="first_name"
                      name="first_name"
                      placeholder="...ادخل الاسم الاول"
                    />
                  </div>

                  <div class="form_control">
                    <label for="job_role"> الدور الوظيفي </label>
                    <select id="job_role" name="job_role">
                      <option value="">حدد الدور الوظيفي</option>
                      <option value="frontend">مطور الواجهة الامامية</option>
                      <option value="backend">مطور الظهر</option>
                      <option value="full_stack">مطور الكومة كاملة</option>
                      
                    </select>
                  </div>

                  <div class="form_control">
                    <label for="email"> البريد الالكتروني</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      placeholder="...ادخل البريد الالكتروني"
                    />
                  </div>
                  
                  <div class="textarea_control">
                    <label for="address"> العنوان </label>
                    <textarea
                      id="address"
                      name="address"
                      row="4"
                      cols="50"
                      placeholder="ادخل العنوان"
                    ></textarea>
                  </div>
                  <div class="form_control">
                    <label for="city"> المدينة </label>
                    <input id="city" name="city" placeholder="...ادخل اسم المدينة" />
                  </div>
                  <div class="form_control">
                    <label for="pincode"> الرمز السري </label>
                    <input
                      type="number"
                      id="pincode"
                      name="pincode"
                      placeholder="ادخل الرمز السري"
                    />
                  </div>
                  <div class="form_control">
                    <label for="date"> التاريخ </label>
                    <input value="2022-01-10" type="date" id="date" name="date" />
                  </div>
                  <div class="form_control">
                    <label for="upload"> ادخل السيرة الذاتية </label>
                    <input type="file" id="upload" name="upload" />
                  </div>
                </div>
                <div class="button_container">
                  <button type="submit">ارسال</button>
                </div>
              </form>
